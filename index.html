<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div frame">
            <h1>calculator</h1>
            


            <input type="text" class="box" value="0">
            <div class="grids">
                <div class="but">1</div>
                <div class="but">2</div>
                <div class="but">3</div>
                <div class="but">+</div>
                <div class="but">4</div>
                <div class="but">5</div>
                <div class="but">6</div>
                <div class="but">-</div>
                <div class="but">7</div>
                
                <div class="but">8</div>
                <div class="but">9</div>
                <div class="but">*</div>
                <div class="but">0</div>
                
                <div class="but">/</div>
                <div class="ans" >Ans</div>
                <div class="clear" >C</div>
                
                
                
            </div>

            

        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
